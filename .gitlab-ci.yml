image: sbtscala/scala-sbt:openjdk-18.0.2.1_1.8.1_2.13.10

stages:
  - build
  - test

variables:
  SBT_OPTS: "-Xmx1G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=512m"

before_script:
  - sbt clean update

build:
  stage: build
  script:
    - sbt "scalafmtSbtCheck; scalafmtCheckAll; compile"

test:
  stage: test
  script:
    - sbt test
